sudo: false
language: python
cache: pip
python:
- 2.7
- 3.4
- 3.5
- 3.6
- 3.7
  dist: xenial
env:
- DJANGO=1.8
- DJANGO=1.9
- DJANGO=1.10
- DJANGO=1.11
- DJANGO=2.0
- DJANGO=2.1
matrix:
  exclude:
  - python: 2.7
    env: DJANGO=2.0
  - python: 3.6
    env: DJANGO=1.8
  - python: 3.6
    env: DJANGO=1.9
  - python: 3.6
    env: DJANGO=1.10
  - python: 3.7
    env: DJANGO=1.8
  - python: 3.7
    env: DJANGO=1.9
  - python: 3.7
    env: DJANGO=1.10
  fast_finish: true
  include:
  - python: 3.6
    env: TOXENV=flake8
install: pip install tox-travis codecov
script: tox
after_success: coverage combine && codecov
branches:
  only:
  - master
  - /^v?\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
  provider: pypi
  user: jwilhelm
  password:
    secure: 
  on:
    tags: true
    python: 3.6
    condition: $TOXENV = flake8
    distributions: sdist bdist_wheel
    repo: godaddy/django-snow
